<!-- public/views/nerd.html -->
<div class="jumbotron text-center">
    <h1>Lista de itens</h1>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover table-striped">
                <thead>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in itens">
                        <td>
                            <i class="glyphicon glyphicon-trash" ng-click="removerItem(item._id);"></i>
                        </td>
                        <td>{{item.description}}</td>
                        <td><i style="cursor:pointer;" ng-click="finalizarItem(item);" ng-class="item.status ? 'glyphicon glyphicon-ok  ' : 'glyphicon glyphicon-remove'"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-12">
            <div class="input-group">
                <input class="form-control" ng-model="descricaoItem" type="text" name="txtDescricaoItem" autofocus/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="inserirItem();" type="button">Adicionar</button>
                </span>
                </div>
            </div>
        </div>
        
    </div>
